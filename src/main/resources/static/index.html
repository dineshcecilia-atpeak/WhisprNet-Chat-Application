<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <div class="chat-header">
        <h4 style="color: #888; font-weight: normal;">Spring WebSocket ChatApp-By Cecilia</h4>
    </div>

    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<main>
<noscript>
    <h2>Sorry! Your browser doesn't support JavaScript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <label for="name"></label><input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>WhisprNet</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <!-- File input + Send button -->
        <form id="messageForm" name="messageForm">
            <div class="form-group input-group" style="display: flex; align-items: center; gap: 10px;">
                <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" style="flex: 1;" />
                <button type="button" id="customFileBtn" class="primary">Image</button>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
                <button type="submit" class="primary">Send</button>
            </div>
        </form>
    </div>
</div>
</main>
<footer style="text-align: center; padding: 15px; background-color: #f1f1f1; margin-top: 20px; color: #666;">
    Â© 2025 WhisprNet | Built with by Cecilia Dinesh
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
